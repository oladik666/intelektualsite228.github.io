<body> 
<h1>ЭТО ВЕБХУК</h1>
<p>ЭТО ВЕБХУК</p>
<img alt="ЭТО ВЕБХУК" style="margin-top:10px; margin-left:50px"
src="https://media.discordapp.net/attachments/724906414459584576/749983802855653376/emote.png">
   <main class="container">
        <div class="card center blue" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    border-radius: 30px;">
            <h1><font color="#04131f">Discord Webhook Sender</font></h1>

        </div>
        <div class="card card-panel">
            <div class="input-field">
                <input id="url" type="text"> <label for="url" class="">Ссылка на вебхук</label>
            </div>
            <div class="input-field">
                <textarea id="content" style="height: 150px" placeholder="Сообщение"></textarea>
            </div>
            <div class="row">
                <div class="input-field s6 col">
                    <input id="username" type="text"> <label for="username" class="">Никнейм</label>
                </div>
                <div class="input-field s6 col">
                    <input id="avatar_url" type="text"> <label for="avatar_url" class="">Ссылка на аватар</label>
                </div>
            </div>

        </div><div style="text-align: center;" class="crt"><button type="button" name="Submit" id="Submit" value="Submit" class="crt css3button" style="font-family: Arial, Helvetica, sans-serif;
	font-size: 20px;
	color: #000000;
	padding: 10px 200px;
	background: -moz-linear-gradient(
		top,
		#2195f3 0%,
		#2195f3);
	background: -webkit-gradient(
		linear, left top, left bottom,
		from(#2195f3),
		to(#2195f3));
	-moz-border-radius: 30px;
	-webkit-border-radius: 30px;
	border-radius: 30px;
	border: 1px solid #2195f3;
	-moz-box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 1px rgba(255,255,255,0.7);
	-webkit-box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 1px rgba(255,255,255,0.7);
	box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 1px rgba(255,255,255,0.7);
	text-shadow:
		0px -1px 0px rgba(000,000,000,0.4),
		0px 1px 0px rgba(255,255,255,0.3);">Отправить сообщение</button><div></div></div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">
    </script> 
    <script>
    $(function() {
        $('#Submit').click(function(e) {
        var url = $("#url").val();
        var content = $("#content").val();
        var username = $("#username").val();
        var avatar_url = $("#avatar_url").val();
        $.post(url,
    {"content": content, "username": username, "avatar_url": avatar_url},
        function(){
            Materialize.toast('Сообщение отправлено!', 4000)
        });
        });
    });
    </script>
